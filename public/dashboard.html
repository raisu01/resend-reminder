<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoRize - Tableau de bord des requêtes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0A0A0A;
            color: #E0E0E0;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00F5A0 0%, #00D9F5 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo span {
            color: #000;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #00F5A0 0%, #00D9F5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00F5A0;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #808080;
            font-size: 14px;
        }

        .requests-list {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .request-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .request-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .request-method {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .method-GET { background: #4CAF50; color: white; }
        .method-POST { background: #2196F3; color: white; }
        .method-OPTIONS { background: #9C27B0; color: white; }

        .request-timestamp {
            color: #808080;
            font-size: 12px;
        }

        .request-url {
            color: #00D9F5;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .request-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 10px;
        }

        .status-2xx { background: #4CAF50; color: white; }
        .status-4xx { background: #FF9800; color: white; }
        .status-5xx { background: #F44336; color: white; }

        .request-details {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .show-details .request-details {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>N</span>
        </div>
        <h1>Tableau de bord des requêtes</h1>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="total-requests">0</div>
            <div class="stat-label">Requêtes totales</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="success-rate">0%</div>
            <div class="stat-label">Taux de succès</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="avg-response-time">0ms</div>
            <div class="stat-label">Temps de réponse moyen</div>
        </div>
    </div>

    <div class="requests-list" id="requests-container"></div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('fr-FR');
        }

        function updateStats(requests) {
            const totalRequests = requests.length;
            const successfulRequests = requests.filter(r => r.status >= 200 && r.status < 300).length;
            const successRate = totalRequests > 0 ? (successfulRequests / totalRequests * 100).toFixed(1) : 0;

            document.getElementById('total-requests').textContent = totalRequests;
            document.getElementById('success-rate').textContent = `${successRate}%`;
        }

        function getStatusClass(status) {
            if (status >= 200 && status < 300) return 'status-2xx';
            if (status >= 400 && status < 500) return 'status-4xx';
            if (status >= 500) return 'status-5xx';
            return '';
        }

        function createRequestElement(request) {
            const div = document.createElement('div');
            div.className = 'request-item';
            
            const methodClass = `method-${request.method}`;
            const statusClass = getStatusClass(request.status);

            div.innerHTML = `
                <div class="request-header">
                    <span class="request-method ${methodClass}">${request.method}</span>
                    <span class="request-timestamp">${formatDate(request.timestamp)}</span>
                </div>
                <div class="request-url">${request.url}</div>
                <div>
                    <span class="request-status ${statusClass}">${request.status || 'En attente'}</span>
                </div>
                <div class="request-details">
                    <pre>${JSON.stringify({
                        headers: request.headers,
                        body: request.body,
                        response: request.response
                    }, null, 2)}</pre>
                </div>
            `;

            div.addEventListener('click', () => {
                div.classList.toggle('show-details');
            });

            return div;
        }

        function updateRequestsList(requests) {
            const container = document.getElementById('requests-container');
            container.innerHTML = '';
            requests.forEach(request => {
                container.appendChild(createRequestElement(request));
            });
        }

        async function fetchRequests() {
            try {
                const response = await fetch('/dashboard/api/requests');
                const requests = await response.json();
                updateStats(requests);
                updateRequestsList(requests);
            } catch (error) {
                console.error('Erreur lors de la récupération des requêtes:', error);
            }
        }

        // Mettre à jour toutes les 2 secondes
        setInterval(fetchRequests, 2000);
        fetchRequests();
    </script>
</body>
</html>
